<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prepoint MCQ Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="font-inter bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-700 text-white py-4 px-6 flex items-center justify-between shadow-md">
    <div class="text-2xl font-semibold">Prepoint MCQ Practice</div>
    <div class="flex items-center gap-4">
      <button class="hover:text-blue-300"><i class="ph ph-bookmark-simple text-xl"></i></button>
      <button class="hover:text-blue-300"><i class="ph ph-chat-centered-text text-xl"></i></button>
      <button class="hover:text-blue-300"><i class="ph ph-flag text-xl"></i></button>
      <button class="hover:text-blue-300"><i class="ph ph-user-circle text-xl"></i></button>
      <button class="hover:text-blue-300"><i class="ph ph-gear text-xl"></i></button>
    </div>
  </header>

  <!-- Layout -->
  <div class="grid grid-cols-1 lg:grid-cols-[250px_1fr_260px] gap-6 p-6">
    <!-- Left Panel -->
    <aside class="bg-white p-4 rounded-xl shadow-md">
      <h3 class="text-lg font-semibold mb-3">Progress</h3>
      <div class="space-y-2">
        <ul class="space-y-2">
          <li>
            <div class="cursor-pointer text-blue-700 font-medium flex justify-between items-center" onclick="toggleTree(this)">
              <span>JavaScript</span>
              <span class="text-green-600 text-sm hidden js-complete">âœ“</span>
            </div>
            <ul class="ml-4 hidden space-y-1">
              <li><span class="cursor-pointer hover:underline text-sm text-gray-700 subtopic" data-index="0" onclick="scrollToQuestion(0)">Basics</span></li>
              <li><span class="cursor-pointer hover:underline text-sm text-gray-700 subtopic" data-index="1" onclick="scrollToQuestion(1)">Console</span></li>
            </ul>
          </li>
          <li>
            <div class="cursor-pointer text-blue-700 font-medium" onclick="toggleTree(this)">Python</div>
            <ul class="ml-4 hidden space-y-1">
              <li><span class="text-sm text-gray-500">Coming Soon</span></li>
            </ul>
          </li>
        </ul>
      </div>
    </aside>

    <!-- Main MCQ Area -->
    <main id="mcq-area" class="bg-white p-6 rounded-xl shadow-md space-y-8">
      <!-- MCQs will be rendered here -->
    </main>

    <!-- Right Panel -->
    <aside class="bg-white p-4 rounded-xl shadow-md">
      <h3 class="text-lg font-semibold mb-3">Sponsored</h3>
      <p class="text-sm text-gray-600">Your Ad or Tip content goes here. You can add images, tips, or useful links.</p>
    </aside>
  </div>

  <footer class="bg-blue-700 text-white text-center py-3 text-sm">
    &copy; 2025 Prepoint | All rights reserved
  </footer>

  <script>
    const questions = [
      {
        questionText: "What is the output of console.log(typeof null)?",
        codeSnippet: "",
        options: {
          a: "object",
          b: "null",
          c: "undefined",
          d: "string"
        },
        correctAnswer: "a",
        explanation: "typeof null is \"object\" due to a legacy bug in JavaScript."
      },
      {
        questionText: "What will be the output of the following JavaScript code?",
        codeSnippet: "console.log(2 + '2');\nconsole.log(typeof (2 + '2'));",
        options: {
          a: "22 and number",
          b: "22 and string",
          c: "4 and number",
          d: "Error"
        },
        correctAnswer: "b",
        explanation: "2 is coerced to string so '2' + '2' = '22'. typeof is 'string'."
      }
    ];

    const mcqArea = document.getElementById('mcq-area');
    let completedMap = new Array(questions.length).fill(false);

    function renderQuestions(data) {
      const navTop = document.createElement('div');
      navTop.className = 'flex justify-between items-center';
      navTop.innerHTML = `
        <button onclick="previousQuestion()" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">&larr; Previous</button>
        <button onclick="nextQuestion()" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Next &rarr;</button>
      `;
      mcqArea.appendChild(navTop);

      data.forEach((q, idx) => {
        const box = document.createElement('div');
        box.className = 'space-y-4';
        box.setAttribute('id', `question-${idx}`);

        box.innerHTML = `
          <div class="text-lg font-semibold">${idx + 1}. ${q.questionText}</div>
          ${q.codeSnippet ? `
            <div class="relative">
              <pre class="bg-gray-900 text-white p-4 rounded-md overflow-x-auto text-sm font-mono whitespace-pre-wrap" id="code-${idx}">${q.codeSnippet}</pre>
              <button class="absolute top-2 right-2 bg-blue-600 text-white text-xs px-2 py-1 rounded hover:bg-blue-800" onclick="copyCode(${idx})">Copy</button>
            </div>
          ` : ''}
          ${Object.entries(q.options).map(([key, val]) => `
            <div class="border border-gray-300 rounded-md px-4 py-2 cursor-pointer hover:bg-blue-50 transition option" data-answer="${key}">
              <strong>${key.toUpperCase()}.</strong> ${val}
            </div>
          `).join('')}
          <button class="bg-blue-700 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-800 show-answer-btn">See Answer & Explanation</button>
          <div class="hidden mt-3 p-4 bg-gray-50 border-l-4 border-blue-700 rounded answer-section">
            <p><strong>Correct Answer:</strong> ${q.correctAnswer.toUpperCase()} - ${q.options[q.correctAnswer]}</p>
            <p class="mt-2 text-sm text-gray-700"><strong>Explanation:</strong> ${q.explanation}</p>
          </div>
        `;

        mcqArea.appendChild(box);

        const options = box.querySelectorAll('.option');
        const answerBtn = box.querySelector('.show-answer-btn');
        const answerSection = box.querySelector('.answer-section');

        options.forEach(opt => {
          opt.addEventListener('click', () => {
            options.forEach(o => o.classList.remove('bg-green-100', 'border-green-500', 'bg-red-100', 'border-red-500'));
            const chosen = opt.getAttribute('data-answer');
            if (chosen === q.correctAnswer) {
              opt.classList.add('bg-green-100', 'border-green-500');
              completedMap[idx] = true;
              markCompleted();
            } else {
              opt.classList.add('bg-red-100', 'border-red-500');
              options.forEach(o => {
                if (o.getAttribute('data-answer') === q.correctAnswer) {
                  o.classList.add('bg-green-100', 'border-green-500');
                }
              });
            }
          });
        });

        answerBtn.addEventListener('click', () => {
          answerSection.classList.toggle('hidden');
        });
      });

      const navBottom = navTop.cloneNode(true);
      mcqArea.appendChild(navBottom);
    }

    function markCompleted() {
      const allDone = completedMap.every(Boolean);
      if (allDone) {
        document.querySelector('.js-complete').classList.remove('hidden');
      }
    }

    function toggleTree(el) {
      const sibling = el.nextElementSibling;
      if (sibling) sibling.classList.toggle('hidden');
    }

    function scrollToQuestion(index) {
      const el = document.getElementById(`question-${index}`);
      if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function copyCode(index) {
      const code = document.getElementById(`code-${index}`).innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert('Code copied to clipboard!');
      });
    }

    function previousQuestion() {
      const questions = document.querySelectorAll('[id^="question-"]');
      let found = false;
      for (let i = 0; i < questions.length; i++) {
        if (questions[i].getBoundingClientRect().top > 0) {
          if (i > 0) {
            questions[i - 1].scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
          found = true;
          break;
        }
      }
      if (!found && questions.length) {
        questions[0].scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    function nextQuestion() {
      const questions = document.querySelectorAll('[id^="question-"]');
      let found = false;
      for (let i = 0; i < questions.length; i++) {
        if (questions[i].getBoundingClientRect().top > 0) {
          if (i < questions.length - 1) {
            questions[i + 1].scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
          found = true;
          break;
        }
      }
    }

    renderQuestions(questions);
  </script>
</body>
</html>
