name: Update Frontend from External Repo

on:
  workflow_dispatch:  # allow manual trigger anytime
  schedule:
    - cron: '0 0 * * *' # Every day at 00:00 UTC (midnight)

jobs:
  update-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Clone the external frontend repo
        run: |
          git clone https://github.com/manpreetkhandwal/prep_frontend temp_frontend

      - name: Copy files into frontend/frontend folder
        run: |
          rm -rf frontend/frontend/*
          cp -r temp_frontend/* frontend/frontend/
          rm -rf temp_frontend

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-update frontend from prep_frontend repo" || echo "No changes to commit"
          git push origin main
