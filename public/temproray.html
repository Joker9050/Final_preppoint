<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepPoint Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/heroicons"></script>
</head>
<body class="bg-gray-50">
    <!-- Main Layout -->
    <div class="fixed left-0 top-0 h-screen w-64 bg-white border-r shadow-sm">
        <!-- Sidebar -->
        <div class="p-4">
            <h2 class="text-xl font-bold text-blue-600 mb-8">PrepPoint Admin</h2>
            <nav class="space-y-2">
                <a href="#" onclick="showPage('dashboard')" class="sidebar-link active">
                    Dashboard
                </a>
                <a href="#" onclick="showPage('categories')" class="sidebar-link">
                    Categories
                </a>
                <a href="#" onclick="showPage('subcategories')" class="sidebar-link">
                    Subcategories
                </a>
                <a href="#" onclick="showPage('subjects')" class="sidebar-link">
                    Subjects
                </a>
                <a href="#" onclick="showPage('admins')" class="sidebar-link">
                    Admins
                </a>
            </nav>
        </div>
    </div>

    <!-- Top Header -->
    <header class="ml-64 fixed top-0 right-0 left-0 bg-white shadow-sm py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-semibold text-gray-800" id="pageTitle">Dashboard</h1>
        <div class="flex items-center gap-4">
            <span class="text-gray-600">Admin Name</span>
            <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                Logout
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="ml-64 pt-16 p-6">
        
        <!-- Dashboard Page -->
        <section id="dashboard" class="page-content">
            <div class="grid grid-cols-4 gap-6 mb-8">
                <div class="stats-card">
                    <h3>Total Categories</h3>
                    <p class="text-3xl font-bold">24</p>
                </div>
                <!-- Repeat similar blocks for other stats -->
            </div>

            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
                <table class="w-full">
                    <!-- Table content -->
                </table>
            </div>
        </section>

        <!-- Manage Categories Page -->
        <section id="categories" class="page-content hidden">
            <div class="flex justify-between mb-6">
                <h2 class="text-2xl font-semibold">Manage Categories</h2>
                <button onclick="openModal('addCategory')" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Add New Category
                </button>
            </div>
            
            <div class="bg-white rounded shadow overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left">ID</th>
                            <th class="px-6 py-3 text-left">Name</th>
                            <th class="px-6 py-3 text-left">Created At</th>
                            <th class="px-6 py-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        <!-- Sample Data Row -->
                        <tr>
                            <td class="px-6 py-4">1</td>
                            <td class="px-6 py-4">Mathematics</td>
                            <td class="px-6 py-4">2024-03-20</td>
                            <td class="px-6 py-4 space-x-2">
                                <button class="text-blue-500 hover:text-blue-600">Edit</button>
                                <button class="text-red-500 hover:text-red-600">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Similar sections for other pages -->

    </main>

    <!-- Modals -->
    <div id="addCategoryModal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeModal('addCategory')"></div>
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">Add New Category</h3>
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Category Name</label>
                    <input type="text" name="name" required 
                           class="w-full px-3 py-2 border rounded">
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeModal('addCategory')"
                            class="px-4 py-2 text-gray-600 hover:bg-gray-50 rounded">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Save Category
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Page Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            document.getElementById('pageTitle').textContent = 
                pageId.charAt(0).toUpperCase() + pageId.slice(1);
        }

        // Modal Handling
        function openModal(modalId) {
            document.getElementById(`${modalId}Modal`).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(`${modalId}Modal`).classList.add('hidden');
        }
    </script>

    <style>
        .sidebar-link {
            @apply block p-3 text-gray-600 hover:bg-blue-50 rounded transition-colors;
        }
        .sidebar-link.active {
            @apply bg-blue-50 text-blue-600;
        }
        .stats-card {
            @apply bg-white p-6 rounded shadow;
        }
        .modal {
            @apply fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50;
        }
        .modal-content {
            @apply bg-white p-6 rounded-lg w-full max-w-md;
        }
        table th {
            @apply text-sm font-medium text-gray-500 uppercase tracking-wider;
        }
        table td {
            @apply text-sm text-gray-900;
        }
    </style>
</body>
</html>
